<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks - Runnas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(145deg, #0f0f0f, #1f1f1f);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      #container {
        background: #121212;
        border-radius: 16px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        border: 1px solid #2a2a2a;
      }

      #profile img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #720bade3;
        margin-bottom: 1rem;
      }

      #profile p {
        font-size: 1.2rem;
        font-weight: 700;
        color: #9f1aece3;
      }

      ul {
        list-style: none;
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      ul li a {
        text-decoration: none;
        background: #1e1e1e;
        color: #fff;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid #720bade3;
        transition: 0.3s;
        display: block;
      }

      ul li a:hover {
        background: #7e1a65;
        color: #000;
        font-weight: bold;
      }

      #footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="https://github.com/therunnas.png" alt="Foto de perfil do Runnas" />
        <p>@therunnas</p>
      </div>

      <ul>
        <li><a href="https://therunnas.github.io/">Meu Portfólio</a></li>
        <li><a href="https://www.linkedin.com/in/therunnas/">LinkedIn</a></li>
        <li><a href="https://github.com/therunnas">GitHub</a></li>
        <li><a href="https://www.instagram.com/therunnas/">Instagram</a></li>
      </ul>

      <div id="footer">
        <p>Feito com ❤️ por Runnas</p>
      </div>
    </div>
  </body>
</html>
